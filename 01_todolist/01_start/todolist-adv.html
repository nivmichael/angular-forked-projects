<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="../../components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="../../components/angular/angular.js"></script>
  <script src="app.js"></script>

</head>

<body ng-controller="taskController as taskCtrl">

<div class="container">

  <div class="page-header">
    <h1>Need To Do!</h1>

    <p>simple introduction level angular project</p>
  </div>

  <form class="form-inline">

    <div class="form-group">
      <label for="taskTitle">Task Title</label>
      <input type="text" class="form-control" id="taskTitle" placeholder="title..." ng-model="taskCtrl.newTask.title">
    </div>

    <div class="form-group">
      <label for="taskDesc">Description</label>
      <input class="form-control" id="taskDesc" placeholder="description.." ng-model="taskCtrl.newTask.description">
    </div>

    <div class="form-group">
      <button class="form-control btn btn-primary" ng-click="taskCtrl.addTask()" >Add</button>
    </div>
  </form>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>done</th>
      <th>title</th>
      <th>description</th>
      <th>actions</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="task in taskCtrl.tasks">
      <td><input class="input" type="checkbox" ng-model="done"/></td>
      <td ng-class="{strike: done}">{{task.title}}</td>
      <td ng-class="{strike: done}">{{task.description}}</td>
      <td>
        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
        <button class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></button>
      </td>
    </tr>

    </tbody>
  </table>
</div>

</body>

</html>
